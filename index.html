<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Audio Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    input[type="file"] {
      color: white;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 300px;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid white;
      border-radius: 25px;
      z-index: 10;
    }
    #controls {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      border-radius: 30px;
      z-index: 10;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 12px 28px;
      cursor: pointer;
      border-radius: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #222;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      transition: background-color 0.1s;
    }
    input[type="range"] {
      width: 180px;
      height: 35px;
      margin: 0 10px;
      touch-action: manipulation;
    }
    #controls * {
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <script>
    let song, fft;
    let particles = [];
    let fileInput, playPauseBtn, progressSlider;
    let currentGradient = [];
    let targetGradient = [];
    let colorPalettes = [
      [[14, 22, 39], [23, 42, 58], [34, 61, 84]],    // Deep blues
      [[16, 20, 31], [35, 37, 46], [54, 57, 63]],     // Dark grays
      [[40, 10, 18], [70, 15, 25], [100, 30, 40]],   // Dark reds
      [[9, 27, 37], [12, 44, 56], [18, 68, 82]],     // Deep teals
      [[25, 15, 40], [45, 25, 65], [70, 40, 90]],    // Dark purples
      [[15, 30, 20], [25, 45, 30], [35, 60, 45]]     // Dark greens
    ];
    let gradientAngle = 0;
    let touchPos = null;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      pixelDensity(1);
      angleMode(DEGREES);
      frameRate(30);
      textFont('Arial');
      
      fft = new p5.FFT(0.8, 512);
      
      fileInput = createFileInput(handleFile);
      fileInput.position(width/2 - 150, 20);
      fileInput.style('width', '300px');
      fileInput.attribute('accept', 'audio/*');
      
      let controls = createDiv();
      controls.id('controls');
      
      playPauseBtn = createButton('Play');
      playPauseBtn.parent(controls);
      playPauseBtn.mouseClicked(togglePlayPause);
      playPauseBtn.elt.addEventListener('touchend', function(e) {
        e.preventDefault();
        togglePlayPause();
      });

      progressSlider = createSlider(0, 1, 0, 0.01);
      progressSlider.parent(controls);
      progressSlider.input(handleSeek);
      progressSlider.elt.addEventListener('touchstart', function(e) {
        e.stopPropagation();
      });
      progressSlider.elt.addEventListener('touchmove', function(e) {
        e.stopPropagation();
      });
      
      currentGradient = colorPalettes[0];
      targetGradient = colorPalettes[1];
    }

    function handleFile(file) {
      if (file.type === 'audio') {
        if (song) song.stop();
        song = loadSound(file.data, () => {
          progressSlider.attribute('max', song.duration());
          playPauseBtn.html('Play').style('font-size', '1.1em');
        }, (err) => console.error(err));
      }
    }

    function togglePlayPause() {
      if (!song) return;
      // Add touch feedback
      playPauseBtn.style('background-color', 'rgba(255,255,255,0.7)');
      setTimeout(() => {
        playPauseBtn.style('background-color', 'rgba(255,255,255,0.9)');
      }, 100);

      if (song.isPlaying()) {
        song.pause();
        playPauseBtn.html('Play');
      } else {
        song.play();
        playPauseBtn.html('Pause');
      }
    }

    function handleSeek() {
      if (song) {
        let seekTime = progressSlider.value();
        if (abs(song.currentTime() - seekTime) > 1) {
          song.jump(seekTime);
        }
      }
    }

    function drawGradientBackground(amp) {
      currentGradient.forEach((color, i) => {
        color[0] = lerp(color[0], targetGradient[i][0], 0.02);
        color[1] = lerp(color[1], targetGradient[i][1], 0.02);
        color[2] = lerp(color[2], targetGradient[i][2], 0.02);
      });

      gradientAngle += map(amp, 0, 255, 0.2, 1.5);
      let angle = radians(gradientAngle);
      let x1 = width/2 + cos(angle) * width;
      let y1 = height/2 + sin(angle) * height;
      let x2 = width/2 - cos(angle) * width;
      let y2 = height/2 - sin(angle) * height;

      let gradient = drawingContext.createLinearGradient(x1, y1, x2, y2);
      gradient.addColorStop(0, `rgb(${currentGradient[0]})`);
      gradient.addColorStop(0.5, `rgb(${currentGradient[1]})`);
      gradient.addColorStop(1, `rgb(${currentGradient[2]})`);

      drawingContext.fillStyle = gradient;
      drawingContext.fillRect(0, 0, width, height);
    }

    function draw() {
      push();
      resetMatrix();
      if (song && song.isPlaying()) {
        let amp = fft.getEnergy(20, 200);
        drawGradientBackground(amp);
        if (amp > 220) targetGradient = random(colorPalettes);
      } else {
        background(0);
      }
      pop();

      translate(width/2, height/2);
      stroke("rgba(255, 50, 50, 0.8)");
      strokeWeight(4);
      noFill();

      if (song && song.isPlaying()) {
        fft.analyze();
        let wave = fft.waveform();
        let amp = fft.getEnergy(20, 200);

        for (let t = -1; t <= 1; t += 2) {
          beginShape();
          for (let i = -3; i <= 183; i += 3) {
            let clampedI = constrain(i, 0, 180);
            let index = floor(map(clampedI, 0, 180, 0, wave.length - 1));
            let avg = (
              wave[index] +
              wave[min(index + 1, wave.length - 1)] * 0.8 +
              wave[min(index + 2, wave.length - 1)] * 0.6
            ) / 2.4;
            
            let r = map(avg, -1, 1, 200, 350);
            let x = r * sin(clampedI) * t;
            let y = r * cos(clampedI);
            curveVertex(x, y);
          }
          endShape();
        }

        if (frameCount % 2 === 0) particles.push(new Particle());
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update(amp > 230);
          particles[i].show();
          if (particles[i].edges()) particles.splice(i, 1);
        }
      } else {
        fill(255);
        noStroke();
        textAlign(CENTER, CENTER);
        textSize(18);
        text('Upload audio file using the button above', 0, 0);
      }

      if (touchPos) {
        fill(255, 50);
        noStroke();
        ellipse(touchPos.x, touchPos.y, 50, 50);
      }

      if (song) progressSlider.value(song.currentTime());
    }

    class Particle {
      constructor() {
        this.pos = p5.Vector.random2D().mult(200);
        this.vel = createVector(0, 0);
        this.acc = this.pos.copy().mult(random(0.00005, 0.0001));
        this.w = random(2, 4);
        this.color = [random(200,255), random(200,255), random(200,255)];
      }
      
      update(cond) {
        this.vel.add(this.acc);
        this.pos.add(this.vel);
        if (cond) this.vel.add(this.acc.mult(2));
      }
      
      edges() {
        return this.pos.x < -width/2 || this.pos.x > width/2 || 
               this.pos.y < -height/2 || this.pos.y > height/2;
      }
      
      show() {
        noStroke();
        fill(this.color);
        ellipse(this.pos.x, this.pos.y, this.w);
      }
    }

    function touchStarted() {
      getAudioContext().resume();
      touchPos = createVector(mouseX, mouseY);
      return false;
    }

    function touchEnded() {
      touchPos = null;
      return false;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      fileInput.position(width/2 - 150, 20);
    }

    function lerp(start, end, amt) {
      return (1 - amt) * start + amt * end;
    }

    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
  </script>
</body>
</html>
